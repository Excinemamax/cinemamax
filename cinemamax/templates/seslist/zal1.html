<!DOCTYPE html>
<html>
<head>
    <style>
        .cinemaHall {
  text-align: center;
  display: inline-block;
  vertical-align: top;
}

.seat {
  height: 40px;
  width: 40px;
  margin: 4px;
  background-color: #999999;
  display: inline-block;
  cursor: pointer;
  border-radius: 2px;
  font-size: 12px;
}
.seatbuy {
  height: 40px;
  width: 40px;
  margin: 4px;
  background-color: #000080;
  display: inline-block;
  cursor: pointer;
  border-radius: 2px;
  font-size: 12px;
}

.passageBetween {
  height: 1px;
  width: 100%;
  display: block;
}

.bay {
  background-color: red;
}

.result {
  font-size: 10px;
  display: inline-block;
  width: 90px;
  max-height: 200px;
  overflow-y: auto;
  margin-right: 5px;
}
    </style>
    
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body>
  <div class='result'>
  </div>
  <div class='cinemaHall zal1'></div>
<button id="idbuy">Купить </button>
<button id="idreserv">Забронировать </button>
</body>
    <script type="text/javascript">
        // план зала по рядам общая вместительность 300 мест
// планов может быть и больше... и разные...
var cinemaHall1 = {
  row: [5, 7, 9, 9, 9, 9, 9]
};
var buylist=[{{buylist}}];
var sizelist=Number({{sizelist}})
var k=0;
var cinemaHallMap = '';
var listticketbuy="";
// перебираем все ряды
for (var i = 0; i < cinemaHall1.row.length; i++) {
  // запомнили номер ряда
  var rowNumber = i + 1;
  // сколько мест в этом ряду
  var numberOfSeats = cinemaHall1.row[i];
  var cinemaHallRow = '';
  // перебираем места в ряду
  for (var j = 0; j < numberOfSeats; j++) {
    // запомнили номер текущего места
	k++;
	if(isbuy(k)){
    var seatNumber = j + 1;
    cinemaHallRow += '<div class="seat" data-row="' +
      rowNumber + '" data-seat="' +
      seatNumber + '" data-num="' +
      k +'">' + seatNumber + '</div>';
	  }
	  else  {
		var seatNumber = j + 1;
    cinemaHallRow += '<div class="seatbuy" data-row="' +
      rowNumber + '" data-seatbuy="' +
      seatNumber + '">' + seatNumber + '</div>';
	  }
  }
  cinemaHallMap += cinemaHallRow + '<div class="passageBetween">&nbsp;</div>';
}


$('#idbuy').bind('click', postList);

//заполняем в html зал номер 1
$('.zal1').html(cinemaHallMap);
// тут по клику определяем что место выкуплено
$('.seat').on('click', function(e) {
  // если первый раз кликнули билет выкупили, 
  // если повторно значит вернули билет
  if(!($(e.currentTarget).hasClass("bay")))
  {
	listticketbuy+=($(e.currentTarget).data().num+',');
  }
  else{
	deletefromstr($(e.currentTarget).data().num);
  }
  $(e.currentTarget).toggleClass('bay');
  //показываем сколько билетов выкуплено
  showBaySeat();
});

function showBaySeat() {
  result = '';
  //ищем все места купленные и показываем список выкупленных мест
  $.each($('.seat.bay'), function(key, item) {
    result += '<div class="ticket">Ряд: ' +
      $(item).data().row + ' Место:' +
      $(item).data().seat + '</div>';
  });

  $('.result').html(result);
}
function isbuy(m)
{
	
	f=0;
	for (t=0;t<sizelist;t++)
	{
		if (buylist[0][t]==m)
			{f++;}
	}
	if (f==0) 
	{return true}
	else {return false}
}
function deletefromstr(num)
{
	lennum=(num+'').length
	newstr='';
	if(listticketbuy.indexOf(num+'')!=-1)
		{
			for (t=0;t<listticketbuy.length;t++)
			{
				if(t==listticketbuy.indexOf(num+''))
				{
					t+=lennum
				}
				else{
					newstr+=listticketbuy[t]
				}
			}
		}
		listticketbuy=newstr;
}
function postList() {
  $.ajax({
  
        type: 'POST',
        url: "http://127.0.0.1:8000/",
        data: {
            "listticketbuy": listticketbuy,
			"nums":{{numses}},
			"zal":{{zal}},
			csrfmiddlewaretoken: getCookie('csrftoken'),
        },
        success:function() {
            console.log("success");
        },
        error: function(data) {
            console.log("error");
        }
    });
}
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
    </script>
</body>
</html>
