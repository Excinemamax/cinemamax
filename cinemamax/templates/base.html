<html xmlns="http://www.w3.org/1999/xhtml">
<head>
{% block head %}
<title>Cinemamax</title>
{% load static %}
 <link href="{% static 'css/styleshet02.css' %}" rel="stylesheet">
 <script src="{% static 'js/jscript.js' %}" type="text/javascript"></script>
 {% endblock %}
</head>
<body>
{% block main %}
<h1> CINEMAMAX</h1>
<div id="wrapper">
	<div id="container">
		<div class="sliderbutton" id="slideleft" onclick="slideshow.move(-1)"></div>
		<div id="slider">
			<ul>
				<li><img src="https://pp.userapi.com/c849028/v849028985/9c7ac/enP8S2N11as.jpg" width="558" height="235" alt="Первое фото" /></li>
				<li><img src="https://media.kg-portal.ru/images/bladerunner2/bladerunner2_1.jpg" width="558" height="235" alt="Второе фото" /></li>
				<li><img src="https://vgtimes.ru/uploads/posts/2017-10/1509331617_4.jpg" width="558" height="235" alt="Третье фото" /></li>
				<li><img src="https://s3.wi-fi.ru/cp3o/zmuEd6JVhTchCpP1xCaCuhca?response-content-type=image/jpeg" width="558" height="235" alt="Четвертое фото" /></li>
				<li><img src="https://simkl.in/fanart/86/8660841fadd58430_0.jpg" width="558" height="235" alt="Пятое фото" /></li>
				<li><img src="https://wallpaperscave.ru/images/original/17/11-20/tv-series-supernatural-1547.jpg" width="558" height="235" alt="Шестое фото" /></li>
				<li><img src="https://s1.1zoom.me/b5646/920/Game_of_Thrones_Men_season_7_Kit_Harington_Jon_529453_3840x2160.jpg" width="558" height="235" alt="Седьмое фото" /></li>
			</ul>
		</div>
		<div class="sliderbutton" id="slideright" onclick="slideshow.move(1)"></div>
		<ul id="pagination" class="pagination">
			<li onclick="slideshow.pos(0)"></li>
			<li onclick="slideshow.pos(1)"></li>
			<li onclick="slideshow.pos(2)"></li>
			<li onclick="slideshow.pos(3)"></li>
			<li onclick="slideshow.pos(4)"></li>
			<li onclick="slideshow.pos(5)"></li>
			<li onclick="slideshow.pos(6)"></li>
		</ul>
	</div>
</div>
<div  class="container" id="menu">
    <div  class="row justify-content-center">
      <div  class="col-4">
	  <div class="saitbar">
		<ul class="menu-3">
		   <li><a href="listsession/3">Список фильмов</a></li>
		   <li><a href="accounts/signup">Регистрация</a></li>
		   <li><a href="accounts/login">Вход</a></li>
		   <li><a href="accounts/logout">Выход</a></li>
		</ul>
	</div>
      </div>
    </div>
  </div>
<script type="text/javascript">
var slideshow=new TINY.slider.slide('slideshow',{
	id:'slider',
	auto:4,
	resume:false,
	vertical:false,
	navid:'pagination',
	activeclass:'current',
	position:0,
	rewind:false,
	elastic:true,
	left:'slideleft',
	right:'slideright'
});
</script>
{% endblock %}
</body>
</html>
