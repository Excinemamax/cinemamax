{% extends 'menu.html' %}
{% load static %}
<title>Список фильмов на неделю</title>
<style>
#imgo {
    width: 400px;
    height: auto;
    display: block;
}

</style>
 
{% block main %}
  <h1>Афиша фильмов на неделю</h1>
  {% if not film_lst %}
	  <b>Фильмы не найдены</b>
	  {% else %}
		{% for film in film_lst %}
			<a href="/listfilms/{{ film.namefilm }}"><b>{{film.namefilm}}</b></a>
			<img id="imgo" src="{{ film.imgurl}}"  alt="Image">
			<p>{{ film.description|truncatechars:70 }}</p>
			<br><br><br>
		{% endfor %}
	{% endif %}
{% endblock %}
