{% extends 'base.html' %}
{% block head %}
{% load static %}
<title>{{film.namefilm}}</title>
<link href="{% static 'css/style.css' %}" rel="stylesheet">
{% endblock %}
 
{% block main %}
  <h1>{{film.namefilm}}</h1>
  {% if not film %}
	  <b>Фильм отсутствует</b>
	  {% else %}
		<img src="{{ film.imgurl}}" alt="Image" width="189" height="255">
		<p>{{ film.description}}</p>
	{% endif %}
{% endblock %}
