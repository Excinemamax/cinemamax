{% extends 'menu.html' %}
{% load static %}
<title>{{film.namefilm}}</title>
<style>
#imgo {
    width: 400px;
    height: auto;
    display: block;
}

</style>
 
{% block main %}
  <h1>{{film.namefilm}}</h1>
  {% if not film %}
	  <b>Фильм отсутствует</b>
	  {% else %}
		<img id="imgo" src="{{ film.imgurl}}" alt="Image" width="189" height="255">
		<p style="font-size:18px;color:#000000">{{ film.description}}</p>
	{% endif %}
{% endblock %}
